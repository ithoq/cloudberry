<div class="main-view">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Cloudberry</a> 
            </div>

            <div class="navbar-collapse collapse">
                <ul class="main-header-nav nav navbar-nav navbar-left">
                    <li class="first-level-view dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <i class="fa fa-file"></i>&nbsp;
                            <!-- ko if: model.activeFirstLevelView() -->
                            <span data-bind="text:model.activeFirstLevelView().title"></span>
                            <!-- /ko -->
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu" role="menu" data-bind="foreach: model.firstLevelViews()">
                            <li>
                                <a href="#" data-bind="attr: { href: hash }"><i class="fa fa-file"></i>&nbsp;<span data-bind="text: title"></span></a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="main-header-nav nav navbar-nav navbar-left" data-bind="if: model.secondLevelViews().length > 0">
                    <li class="second-level-view dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <i class="fa fa-file"></i>&nbsp;
                            <!-- ko if: model.activeSecondLevelView() -->
                            <span data-bind="text:model.activeSecondLevelView().title"></span>
                            <!-- /ko -->
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu" role="menu" data-bind="foreach: model.secondLevelViews()">
                            <li>
                                <a href="#" data-bind="attr: { href: hash }"><i class="fa fa-file"></i>&nbsp;<span data-bind="text: title"></span></a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <!-- ko if: model.subviews() && model.subviews().templates.nav -->
                <div class="main-header-subnav" data-bind="compose: { model: model.subviews().model, view:model.subviews().templates.nav, activate:false }">
                </div>
                <!-- /ko -->

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="text: model.session.user.name"></span> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" role="menu" data-bind="foreach: core.actions.get('session')">
                            <li>
                                <a href="javascript: void(0)" data-bind="click: $parent.onAction"><i class="fa fa-file"></i>&nbsp;<span data-bind="text: title"></span></a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="TODO">
                </form>

                <!-- ko if: model.subviews() && model.subviews().templates.tools -->
                <div class="main-header-subnav" data-bind="compose: { model: model.subviews().model, view:model.subviews().templates.tools, activate:false }">
                </div>
                <!-- /ko -->

                <ul class="nav navbar-nav navbar-right nav-pills">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-main-subview container-fluid page-host" data-bind="router: { transition:'entrance', cacheViews:true }"></div>
</div>
