    <div class="modal-header">
        <h3 class="modal-title">{{spec.title}}</h3>
    </div>
    <div class="modal-body">
        <p>{{spec.message}}</p>
        <div ng-grid="listOptions" class="select-list"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="selectedItems.length === 0" translate>dialogOK</button>
        <button class="btn btn-warning" ng-click="cancel()" translate>dialogCancel</button>
    </div>
