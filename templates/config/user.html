<h2>{{user.name}}</h2>

<dl class="dl-horizontal">
    <dt translate>configUser_Name</dt>
    <dd>
        {{user.name}}
    </dd>
    <dt translate>configUser_Email</dt>
    <dd>
        <code>{{user.email}}</code>
    </dd>

</dl>

<tabset>
    <tab ng-repeat="tab in details" heading="{{tab.title}}" ng-controller-controller="tab.controller">
        <ng-include src="tab.template"></ng-include>
    </tab>
</tabset>
