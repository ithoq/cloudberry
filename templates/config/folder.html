<h2>{{folder.name}}</h2>

<dl class="dl-horizontal">
  <dt translate>configFolder_Path</dt>
  <dd><code>{{folder.path}}</code></dd>
</dl>

<tabset class="config-tab">
    <tab ng-repeat="tab in details" heading="{{tab.title}}" ng-controller-controller="tab.controller" ng-click="onTab(tab)">
    	<div class="config-tab-details">
    		<ng-include src="tab.template"></ng-include>
    	</div>
    </tab>
</tabset>
