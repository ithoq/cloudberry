<div class="config-table">
    <div class="config-table-actions btn-group">
        <button class="config-table-action btn btn-default" ng-repeat="ac in config.actions" ng-click="onAction(ac)" data-ng-disabled="isActionDisabled(ac)">
        	<i class="fa {{ac.icon}}">
        </button>
	</div>
	<div ng-grid="options"></div>
</div>
