<h2 translate>configFolders_viewTitle</h2>

<config-table data="getFolders" config="folderListConfig"></config-table>

<div class="config-folders-folder-view" ui-view>
</div>

<script type="text/ng-template" id="config/addedit_folder.html">
    <div class="modal-header">
        <h3 class="modal-title" translate>configFolders_addEditTitle</h3>
    </div>
    <form novalidate class="form-horizontal" role="form" name="folderForm" ng-submit="folderForm.$valid && onSave()">
    	<div class="modal-body">		
			<div class="form-group" ng-class="{ 'has-error' : folderForm.name.$invalid && !folderForm.name.$pristine }">
				<label for="folderName" class="control-label col-sm-2" translate>configFolders_addEdit_Name</label>
				<div class="col-sm-10">
					<input type="text" id="folderName" class="form-control" ng-model="folder.name" required>
				</div>
			</div>
			
			<div class="form-group" ng-class="{ 'has-error' : folderForm.path.$invalid && !folderForm.path.$pristine }">
				<label for="folderPath" class="control-label col-sm-2" translate>configFolders_addEdit_Path</label>
				<div class="col-sm-10">
					<input type="text" id="folderPath" class="form-control" ng-model="folder.path" required>
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	        <button class="btn btn-primary" type="submit" ng-disabled="folderForm.$invalid" translate>dialogOK</button>
	        <button class="btn btn-warning" ng-click="cancel()" translate>dialogCancel</button>
	    </div>
    </form>
</script>
